<ion-header>
  <ion-navbar>
    <ion-title>Total cost: $ {{cost}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2 ion-text>Please enter Cost for the jobs.</h2>
  <ion-card *ngFor="let job of jobs">
    <ion-item ion-text text-wrap>
      {{job}}
    </ion-item>
    <ion-item>
      <ion-label>Cost: $</ion-label>
      <ion-input type="number" min=0 placeholder="Enter price" [(ngModel)]="priceObject[job]"></ion-input>
    </ion-item>
  </ion-card>

  <button ion-button block outline (click)="calculateTotalPrice()">Calculate Cost</button>
  <button ion-button block (click)="sendInvoiceToClient()">Send Invoice</button>
</ion-content>
