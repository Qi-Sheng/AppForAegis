<ion-header>
  <ion-navbar>
    <ion-title>
      <h4>Welcome, {{cUser.name}} </h4>
    </ion-title>
    <ion-buttons end>
      <button (click)="logout()" ion-button icon-only color="danger">
        <ion-icon md="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<style>
  ion-item {
    margin-top: 6px;
  }
</style>
<ion-content padding>
  <button ion-button block (click)="onClickCreateService()">Create New Service</button>
  <h2>Service List</h2>
  <ion-card *ngFor="let service of services" padding>
    <button ion-button block (click)="onClickService(service)">{{service.name}}</button>
  </ion-card>
</ion-content>
