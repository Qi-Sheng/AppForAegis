<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Service List
    </ion-title>

  </ion-navbar>
</ion-header>
<style>
  ion-item {
    margin-top: 6px;
  }
</style>
<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab large (click)="onClickCreateService()">+</button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let service of services" (click)='onClickService(service)'>
      {{service.name}}
    </ion-item>
  </ion-list>
</ion-content>
