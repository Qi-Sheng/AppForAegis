<ion-header>
  <ion-navbar>
    <ion-title>
      <h4>Welcome, {{cUser.name}} </h4>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let cj of currentJobs" padding>
    <p ion-text color="primary" text-center>{{cj.jobCreatorName}} placed an order at <br>{{cj.placedOn}}</p>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block (click)="showDetailsPage(cj.key)">Details</button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
