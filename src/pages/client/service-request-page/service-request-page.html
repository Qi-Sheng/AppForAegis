<style>
  ion-card {
    position: relative;
    text-align: center;
    height: 200px;
  }
  
  .card-title {
    position: absolute;
    top: 36%;
    font-size: 2.0em;
    width: 100%;
    font-weight: bold;
    color: #fff;
  }
  
  .card-subtitle {
    font-size: 1.0em;
    position: absolute;
    top: 52%;
    width: 100%;
    color: #fff;
  }
</style>
<ion-header>
  <ion-navbar>
    <ion-title>
      <h4>Welcome, {{cUser.name}} </h4>
    </ion-title>
    <ion-buttons end>
      <button (click)="logout()" ion-button icon-only color="danger">
        <ion-icon md="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card *ngFor='let service of serviceOffered' (click)="goToNewOrderPage(service.name)">
    <img src='assets/images/{{service.background}}' />
    <div class="card-title">{{service.name}}</div>
  </ion-card>
</ion-content>
