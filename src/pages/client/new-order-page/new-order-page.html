<ion-content padding>
  <ion-card [ngStyle]="{'background': color}">
    <ion-card-header>
      {{serviceName}} Works
    </ion-card-header>
    <ion-card-content>
      <button ion-item (click)='showJobs()'>
        Select Jobs
          <ion-icon name="arrow-dropright" item-right></ion-icon>
      </button>
      <ul>
        <li *ngFor="let sJ of jobData.jobs">
          {{sJ}}
        </li>
      </ul>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>Room: </ion-label>
              <ion-input type="text" [(ngModel)]="jobData.room"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>Floor: </ion-label>
              <ion-input type="text" [(ngModel)]="jobData.floor"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>Building: </ion-label>
              <ion-input  type="text" [(ngModel)]="jobData.building"></ion-input>
            </ion-item>
          </ion-col>
          <!--<ion-col width-20>
            <button ion-button *ngIf="i!=0">Use Above</button>
          </ion-col>-->
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let image of snapped">
            <img src="data:image/jpeg;base64,{{image.image}}" />
          </ion-col>
        </ion-row>
      </ion-grid>
      <button ion-button block outline (click)="snap(job)">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>
  <h4 text-center style="color:red">{{error}}</h4>

  <button ion-button block (click)="placeRequest()">Submit Request</button>

</ion-content>
