<ion-header>
  <ion-navbar>
    <ion-title>
      <h4>Welcome, {{cUser.name}} </h4>
    </ion-title>
    <ion-buttons end>
      <button (click)="logout()" ion-button icon-only color="danger">
        <ion-icon md="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<style>
  ion-item {
    margin-top: 6px;
  }
</style>

<!-- DESCRIPTION-->
<ion-content padding>

<ion-list>
  <h5 ion-text text-center>Write a short feedback</h5>
    <ion-item>
        <ion-label stacked>Leave a Comment</ion-label>
        <ion-textarea type="text" [(ngModel)]= "feedbackData.description" value="" ></ion-textarea>
    </ion-item>
</ion-list>
<!--SUBMIT h4 contain the block color-->
<h4 text-center style="color:red">{{error}}</h4>
<button ion-button block (click)="submitFeedback()">Submit Feedback</button>

<!--list the comment inside the firebase-->
  <ion-item *ngFor="let feedbacklist of feedbacklists | async" (click)="showOptions(feedbacklist.$key, feedbacklist.title)">
    {{feedbacklist.text}}
  </ion-item>
</ion-content>
