<ion-header>
  <ion-navbar>
    <ion-title>
      <h4>Welcome, {{cUser.name}} </h4>
    </ion-title>
    <ion-buttons end>
      <button (click)="logout()" ion-button icon-only color="danger">
        <ion-icon md="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let cj of currentJobs" padding (click)="showDetailsPage(cj.key)">
    <p ion-text color="primary" text-center>{{cj.clientName}} placed an order at <br>{{cj.getCreationTime()}}</p>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block (click)="showDetailsPage(cj.key)">Details</button>
        </ion-col>
        <!--<ion-col *ngIf="cj.isTradespersonAssigned()">
          <button ion-button block (click)="showProgresPage(cj.key)">Progress</button>
        </ion-col>-->
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
