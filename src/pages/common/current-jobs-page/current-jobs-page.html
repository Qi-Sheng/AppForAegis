<ion-header>
  <ion-navbar>
    <ion-title>
      <h4>Welcome, {{cUser.name}} </h4>
    </ion-title>
    <ion-buttons end>
      <button (click)="logout()" ion-button icon-only color="danger">
        <ion-icon md="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card *ngFor="let cj of currentJobs" padding (click)="showDetailsPage(cj.key)">
    <img [src]="cj.photosByClient[0]" />
    <div class="card-title">{{cj.jobCreatorName}}</div>
    <div class="card-subtitle">{{cj.room}}</div>
  </ion-card>
</ion-content>
