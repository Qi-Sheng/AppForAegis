<ion-header>
  <ion-navbar>
    <ion-title>Job Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let detail of jobDetails">
    <ion-card-header>
      {{detail.jobName}} Works
    </ion-card-header>
    <ion-card-content>
      <ul>
        <li *ngFor="let job of detail.jobs">
          {{job}}
        </li>
      </ul>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Room: {{detail.room}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>Floor: {{detail.floor}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>Building: {{detail.building}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-item *ngFor="let image of detail.photosByClient">
         <img [src]="image" (click)="showInFullScreen(image)" />
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
