<ion-header>
  <ion-navbar>
    <ion-title>
      New Service
    </ion-title>

  </ion-navbar>
</ion-header>
<style>
  ion-item {
    margin-top: 6px;
  }
</style>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      New Service Form
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label inline>Category</ion-label>
          <ion-select [(ngModel)]="category" (ionChange)="onSelectChange($event)">
            <ion-option *ngFor="let c of categories; let i of index" [value]="i">{{c}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item *ngIf="showOtherInputBox">
          <ion-label inline>New Category</ion-label>
          <ion-input [(ngModel)]='category'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label inline>Service name</ion-label>
          <ion-input [(ngModel)]="serviceName"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button color="freshgreen" block (click)="save()">Save</button>
    </ion-card-content>
  </ion-card>
